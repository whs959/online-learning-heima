#微服务配置
spring:
  profiles:
    active: dev
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 47.108.25.176:8849
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        override-none: true
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
